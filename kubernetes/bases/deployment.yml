apiVersion: apps/v1
kind: Deployment
metadata:
  name: fury-dashboard
  labels:
    app: fury-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fury-dashboard
  template:
    metadata:
      labels:
        app: fury-dashboard
    spec:
      containers:
        - name: fury-dashboard
          image: fury-dashboard
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-file
              mountPath: /app/config.yml
              subPath: config.yml
      volumes:
        - name: config-file
          configMap:
            name: config-file
